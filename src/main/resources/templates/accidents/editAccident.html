<!DOCTYPE html>
<html lang="en">
<head>
  <!--Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  <title>Car accidents</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Car accidents</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Accidents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accidents/createAccident">Add accident</a>
          </li>
          <li class="nav-item">
            <span th:text="${user}" class="nav-link disabled" tabindex="-1" aria-disabled="true"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Edit accident
      </div>
      <div class="card-body">
        <form th:action="@{/accidents/editAccident}" method="POST" th:object="${accident}" enctype="multipart/form-data">
          <input type="hidden" name="id" th:field="*{id}"/>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
            <label for="text">Description</label>
            <input type="text" class="form-control" name="text" id="text" th:field="*{text}">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" th:field="*{address}">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
